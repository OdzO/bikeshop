<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" animationDuration="0ms">
  <mat-tab label="Login">
    <form (submit)="onSignIn(signInForm)" #signInForm="ngForm">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" type="email" name="email" placeholder="Enter email address" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" type="password" name="password" placeholder="Enter password" required />
      </mat-form-field>
      <mat-divider></mat-divider>
      <button mat-raised-button type="submit">Login</button>
    </form>
  </mat-tab>
  <mat-tab label="Sign-up">
    <form (submit)="onSignUp(signUpForm)" #signUpForm="ngForm">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" type="email" name="email" placeholder="Enter email address" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name" type="text" name="name" placeholder="Enter username" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" type="password" name="password" placeholder="Enter password" required />
      </mat-form-field>
      <mat-divider></mat-divider>
      <button mat-raised-button type="submit">Sign up</button>
    </form>
  </mat-tab>
</mat-tab-group>
