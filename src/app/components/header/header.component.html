<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Bike Shop</span>
    <span class="header-spacer"></span>
    <button mat-icon-button class="example-icon person-icon" aria-label="User profile icon" (click)="onUserIcon()">
      <mat-icon>person</mat-icon>
    </button>
    <button mat-icon-button routerLink="/cart" class="example-icon shopping_cart-icon" aria-label="Shopping cart icon" [disabled]="cart.getCartCount() === 0">
      <mat-icon matBadge="{{cart.getCartCount()}}" matBadgeColor="accent">shopping_cart</mat-icon>
    </button>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <a mat-raised-button routerLink="/news" routerLinkActive="active" ariaCurrentWhenActive="page">News</a>
    <a mat-raised-button routerLink="/product-list" routerLinkActive="active" ariaCurrentWhenActive="page">Shop</a>
    <a mat-raised-button routerLink="/admin" routerLinkActive="active" ariaCurrentWhenActive="page" *ngIf="auth.isUserAdmin()">Admin</a>
  </mat-toolbar-row>
</mat-toolbar>
