<mat-card class="card">
  <img mat-card-image src="{{ product.image }}" alt="Image of {{ product.name }}"/>
  <mat-card-content>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <p>{{ product.price }}$</p>
    <p>
      <mat-icon aria-hidden="false" aria-label="Example star icon" fontIcon="star"></mat-icon>
      <mat-icon aria-hidden="false" aria-label="Example star icon" fontIcon="star"></mat-icon>
      <mat-icon aria-hidden="false" aria-label="Example star icon" fontIcon="star"></mat-icon>
      <mat-icon aria-hidden="false" aria-label="Example star icon" fontIcon="star"></mat-icon>
      4.2
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="cart.addToCart(product)">ADD TO CART</button>
  </mat-card-actions>
</mat-card>
